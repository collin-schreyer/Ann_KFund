services:
  - type: web
    name: kfund-allocation
    runtime: python
    rootDir: prototype
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn api_server:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: OPENAI_API_KEY
        sync: false
      - key: EMBEDDING_MODEL
        value: text-embedding-3-small
      - key: LLM_MODEL
        value: gpt-4o
      - key: CHROMA_PATH
        value: /tmp/chroma_db
    healthCheckPath: /api/v1/health
    autoDeploy: true
